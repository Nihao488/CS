<html>
  <head>
    <title> Zombie vs Plant VR </title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="coin.js"></script>
    <script src="howler.js"></script>
    <script src="kinema.js"></script>
    <script src="peashooter.js"></script>
    <script src="pea.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        
      </a-assets>
      <a-entity id="env"></a-entity>
      <a-plane static-body position="0 -0.1 -4" rotation="-90 0 0" width="400" height="400" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <!-- Camera Rig -->
      <a-entity id="cameraRig" movement-controls="fly: false; speed: 0.7" position="0 1.6 0">
        <a-camera id="camera" position="0 10 5" look-controls="pointerLockEnabled: true" kinema-body="radius: 0.8">
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
